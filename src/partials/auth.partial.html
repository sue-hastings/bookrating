<div ng-controller="authController">
  <div id="modal" class="uk-modal">
    <div class="uk-modal-dialog">
      <a class="uk-modal-close uk-close"></a>
      <form class="pure-form small-form pure-form-stacked">
        <div class="pure-g">
          <div class="pure-u-1">
            <fieldset>
              <div class="pure-control-group">
                <label for="name">Email:</label>
                <input id="name" name="name" type="text" ng-model="user.email" class="pure-u-1" required>
              </div>
              <div class="pure-control-group">
                <label for="name">Password:</label>
                <input id="name" name="name" type="text" ng-model="user.password" class="pure-u-1" required>
              </div>
            </fieldset>
          </div>
        </div>
        <div class="uk-modal-footer">
          <button class="bg fg bold pure-button button-success" ng-click="login()" type="submit">Enter</button>
        </div>
      </form>
    </div>
  </div>

  <div class="pure-g">
    <div class="pure-u-1 right">
      <div class="inner">
        <span ng-show="loggedIn">Welcome {{user}}</span>
        <a href="#modal" data-uk-modal ng-hide="loggedIn" class="bg pure-button pure-button-primary button-small">
          <i class="fa fa-lock fw"></i>
          Login
        </a>
        <a class="pure-button button-error button-small" ng-click="logout()" ng-show="loggedIn">
          <i class="fa fa-lock fw"></i>
          Logout
        </a>
      </div>
    </div>
  </div>
</div>
