<div ng-controller="authController">
    <div id="modal" class="uk-modal">
        <div class="uk-modal-dialog">
            <a class="uk-modal-close uk-close"></a>
            <form class="pure-form small-form pure-form-stacked" name="signinForm">
                <div class="pure-g">
                    <div class="pure-u-1">
                        <fieldset>
                            <div class="pure-control-group">
                                <label for="name">Email:</label>
                                <input id="name" name="name" type="email" ng-model="user.email" class="pure-u-1" required>
                            </div>
                            <div class="pure-control-group">
                                <label for="name">Password:</label>
                                <input id="name" name="name" type="password" ng-model="user.password" class="pure-u-1" required>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="uk-modal-footer">
                    <button class="bg fg bold pure-button button-success" ng-disabled="signinForm.$invalid" ng-click="login()" type="submit">Enter</button>
                    <span><p>Not registered? Sign up <a href="#modal1" data-uk-modal ng-hide="loggedIn" class="">
                    here
                </a></p></span>
                </div>
            </form>
        </div>
    </div>
    <div id="modal1" class="uk-modal">
        <div class="uk-modal-dialog">
            <a class="uk-modal-close uk-close"></a>
            <form class="pure-form small-form pure-form-stacked" name="signupForm">
                <div class="pure-g">
                    <div class="pure-u-1">
                        <fieldset>
                            <div class="pure-control-group">
                                <label for="name">Username:</label>
                                <input id="name" name="name" type="text" ng-model="user.username" class="pure-u-1" required>
                            </div>
                            <div class="pure-control-group">
                                <label for="name">Firstname:</label>
                                <input id="name" name="name" type="text" ng-model="user.firstname" class="pure-u-1" required>
                            </div>
                            <div class="pure-control-group">
                                <label for="name">Lastname:</label>
                                <input id="name" name="name" type="text" ng-model="user.lastname" class="pure-u-1" required>
                            </div>
                            <div class="pure-control-group">
                                <label for="name">Email:</label>
                                <input id="name" name="name" type="email" ng-model="user.email" class="pure-u-1" required>
                            </div>
                            <div class="pure-control-group">
                                <label for="name">Password:</label>
                                <input id="name" name="name" type="password" ng-model="user.password" class="pure-u-1" required>
                            </div>
                            <div class="pure-control-group">
                                <label for="name">Confirm Password:</label>
                                <input id="name" name="name" type="password" ng-model="user.confirmPassword" class="pure-u-1" required>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="uk-modal-footer">
                    <button class="bg fg bold pure-button button-success" ng-click="signup()" ng-disabled="signupForm.$invalid" type="submit">Enter</button>
                    <span><p>Already registered? Sign in<a href="#modal" data-uk-modal ng-hide="loggedIn" class="">
                    here
                </a></p></span>
                </div>
            </form>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1 right">
            <div class="inner">
                <span ng-show="loggedIn">Welcome {{User.username}}</span>
                <a href="#modal" data-uk-modal ng-hide="loggedIn" class="bg pure-button pure-button-primary button-small">
                    <i class="fa fa-lock fw"></i> Login
                </a>
                <a class="pure-button button-error button-small" ng-click="logout()" ng-show="loggedIn">
                    <i class="fa fa-lock fw"></i> Logout
                </a>
            </div>
        </div>
    </div>
</div>
